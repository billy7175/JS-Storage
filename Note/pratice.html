<body>
  <script>
    function createComma(number){
      var string = number.toString();
      var length = string.length;
      var standard = (length % 3 === 0) ? 3 : length % 3;
      
      var arr = [];
      var start = 0;
      
      while(true){
        var temp = string.substr(start, standard);
        if(temp === '') break;
        arr.push(temp);
        start = start + standard;
        standard = 3;
      }

      var result = arr.join(',')
      return result;
    };
    console.log(createComma(10000))
    console.log(123)

  </script>
